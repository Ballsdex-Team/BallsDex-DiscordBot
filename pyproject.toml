[project]
name = "ballsdex"
version = "1.0.0"
description = ""
authors = [
    { name = 'Auguste "laggron42" Charpentier', email = "laggron42@ballsdex.com" },
    { name = 'Jamie "flare" McGuinness', email = "flare@ballsdex.com" },
]
license = "MIT"
requires-python = ">=3.13, <3.14"
dependencies = [
    # asyncio
    "uvloop==0.21.0; sys_platform != 'win32'",

    # discord
    "discord.py[speed]==2.5.2",

    # django admin panel
    "uvicorn[standard]==0.34.0",
    "django==5.2.1",
    "django-allow-cidr (>=0.7.1,<0.8.0)",
    "django-nonrelated-inlines==0.2",
    "django-admin-autocomplete-filter==0.7.1",
    "django-admin-action-forms==1.3.0",
    "django-admin-inline-paginator==0.4.0",
    "dj-database-url==2.3.0",
    "social-auth-app-django==5.4.2",
    "psycopg==3.2.3",
    "psycopg-binary==3.2.3",

    # metrics
    "prometheus-client==0.21.1",
    "sentry-sdk[asyncpg]==2.27.0",

    # misc
    "rich==14.0.0",
    "python-dateutil>=2.9.0",
    "Pillow==11.2.1",
    "pyyaml==6.0.2",
    "cachetools==5.5.2",
]

[project.optional-dependencies]
dev = [
    "pre-commit==4.2.0",
    "black==25.1.0",
    "flake8-pyproject==1.2.3",
    "flake8==7.2.0",
    "pyright==1.1.399",
    "isort==6.0.1",
    "django-debug-toolbar==4.4.6",
    "pyinstrument==5.0.0",
    "django-types==0.20.0",
]

[project.scripts]
ballsdex = "ballsdex.__main__:main"

[tool.hatch.build.targets.sdist]
include = ["ballsdex", "admin_panel"]
exclude = ["result"]

[tool.hatch.build.targets.wheel]
include = ["ballsdex", "admin_panel"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.black]
line-length = 99

[tool.flake8]
ignore = "W503,E203,E999"
max-line-length = 99
exclude = "./admin_panel/admin_panel/settings/*"

[tool.isort]
profile = "black"
py_version = "313"
line_length = 99
# list all django modules
known_first_party = ["ballsdex", "bd_models", "admin_panel", "preview"]

[tool.pyright]
extraPaths = ["./admin_panel"]
pythonVersion = "3.13"
reportIncompatibleMethodOverride = "warning"
reportIncompatibleVariableOverride = "warning"

[project]
name = "ballsdex"
description = ""
authors = [
    { name = 'Auguste "laggron42" Charpentier', email = "laggron42@ballsdex.com" },
    { name = 'Jamie "flare" McGuinness', email = "flare@ballsdex.com" },
]
license = "MIT"
requires-python = ">=3.13, <3.14"
dynamic = ["version"]
dependencies = [
    # asyncio
    "uvloop==0.21.0; sys_platform != 'win32'",

    # discord
    "discord.py[speed]==2.6.3",

    # database ORM
    "tortoise-orm[asyncpg]==0.25.1",
    "tortoise-cli==0.1.2",

    # django admin panel
    "uvicorn[standard]==0.35.0",
    "django==5.2.4",
    "django-allow-cidr (>=0.7.1,<0.8.0)",
    "django-nonrelated-inlines==0.2",
    "django-admin-autocomplete-filter==0.7.1",
    "django-admin-action-forms==1.3.0",
    "django-admin-inline-paginator==0.4.0",
    "dj-database-url==2.3.0",
    "social-auth-app-django==5.5.1",
    "psycopg==3.2.9",
    "psycopg-binary==3.2.9",

    # metrics
    "prometheus-client==0.22.1",

    # misc
    "rich==14.0.0",
    "python-dateutil==2.9.0",
    "Pillow==11.3.0",
    "pyyaml==6.0.2",
    "cachetools==6.1.0",
    "sentry-sdk[asyncpg]==2.33.0"
]

[project.optional-dependencies]
dev = [
    "pre-commit==4.2.0",
    "ruff>=0.11.10",
    "pyright==1.1.399",
    "django-debug-toolbar==4.4.6",
    "pyinstrument==5.0.0",
    "django-types",
]

[tool.poetry]
packages = [{ include = "ballsdex" }]
requires-poetry = ">=2.0"
version = "0.0.0"

[tool.poetry.requires-plugins]
poetry-plugin-shell = ">=1.0"
poetry-dynamic-versioning = { version = ">=1.0.0,<2.0.0", extras = ["plugin"] }

[tool.poetry-dynamic-versioning]
enable = true

[tool.poetry-dynamic-versioning.from-file]
source = "ballsdex/__init__.py"
pattern = '__version__ = "(?P<base>\d+\.\d+\.\d+)"'

[build-system]
requires = ["poetry-core>=2.0"]
build-backend = "poetry.core.masonry.api"

[tool.uv.sources]
django-types = { git = "https://github.com/sbdchd/django-types.git", rev = "04d8bee5e503e23dc1064a498485110002a4dc23" }

[tool.ruff]
line-length = 120
indent-width = 4
target-version = "py313"

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "lf"
docstring-code-format = true

[tool.ruff.lint]
select = ["E", "F", "I", "W"]
ignore = ["E203"]
exclude = ["admin_panel/admin_panel/settings/*"]

[tool.ruff.lint.isort]
# list all django modules
known-first-party = ["ballsdex", "bd_models", "admin_panel", "preview"]

[tool.pyright]
extraPaths = ["./admin_panel"]
pythonVersion = "3.13"
reportIncompatibleMethodOverride = "warning"
reportIncompatibleVariableOverride = "warning"

venvPath = "."
venv = ".venv"
